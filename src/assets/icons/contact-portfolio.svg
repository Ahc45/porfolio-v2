<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Valorant portfolio tactical display -->
  <g filter="url(#glow)">
    <!-- Main web container -->
    <circle cx="16" cy="16" r="10" fill="none" stroke="#FF4654" stroke-width="2"/>
    <circle cx="16" cy="16" r="10" fill="#FF4654" opacity="0.1"/>
    
    <!-- Global network connections -->
    <path d="M16 6C20 8 24 12 26 16C24 20 20 24 16 26C12 24 8 20 6 16C8 12 12 8 16 6Z" 
          fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Latitude lines -->
    <ellipse cx="16" cy="16" rx="10" ry="3" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
    <ellipse cx="16" cy="16" rx="10" ry="6" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.3"/>
    
    <!-- Longitude lines -->
    <ellipse cx="16" cy="16" rx="3" ry="10" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
    <ellipse cx="16" cy="16" rx="6" ry="10" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.3"/>
    
    <!-- Central hub -->
    <circle cx="16" cy="16" r="3" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <circle cx="16" cy="16" r="2" fill="#FF4654" opacity="0.3"/>
    
    <!-- Web symbol -->
    <text x="16" y="18" text-anchor="middle" font-family="monospace" font-size="4" 
          fill="#FF4654" font-weight="bold">WEB</text>
    
    <!-- Connection nodes -->
    <circle cx="16" cy="6" r="1.5" fill="#FF4654"/>
    <circle cx="26" cy="16" r="1.5" fill="#FF4654"/>
    <circle cx="16" cy="26" r="1.5" fill="#FF4654"/>
    <circle cx="6" cy="16" r="1.5" fill="#FF4654"/>
    
    <!-- Diagonal nodes -->
    <circle cx="22" cy="10" r="1" fill="#FF4654" opacity="0.8"/>
    <circle cx="22" cy="22" r="1" fill="#FF4654" opacity="0.8"/>
    <circle cx="10" cy="22" r="1" fill="#FF4654" opacity="0.8"/>
    <circle cx="10" cy="10" r="1" fill="#FF4654" opacity="0.8"/>
    
    <!-- Data transmission arrows -->
    <path d="M8 8L12 12M8 8L12 8M8 8L8 12" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <path d="M24 8L20 12M24 8L20 8M24 8L24 12" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <path d="M24 24L20 20M24 24L20 24M24 24L24 20" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <path d="M8 24L12 20M8 24L12 24M8 24L8 20" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Signal waves -->
    <path d="M2 16C4 14 6 14 8 16C10 18 12 18 14 16" stroke="#FF4654" stroke-width="1" opacity="0.4" fill="none"/>
    <path d="M18 16C20 14 22 14 24 16C26 18 28 18 30 16" stroke="#FF4654" stroke-width="1" opacity="0.4" fill="none"/>
    
    <!-- Corner brackets -->
    <path d="M4,4 L6,4 M4,4 L4,6 M26,4 L28,4 M28,4 L28,6 M4,26 L4,28 M4,28 L6,28 M28,26 L28,28 M26,28 L28,28" 
          stroke="#FF4654" stroke-width="2" fill="none"/>
    
    <!-- Status indicators -->
    <circle cx="28" cy="4" r="1" fill="#FF4654" opacity="0.8"/>
    <circle cx="28" cy="7" r="0.8" fill="#FF4654" opacity="0.6"/>
    <circle cx="28" cy="10" r="0.6" fill="#FF4654" opacity="0.4"/>
    
    <!-- Tactical frame -->
    <rect x="2" y="2" width="28" height="28" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.3"/>
  </g>
</svg>