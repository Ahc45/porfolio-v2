<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- PostgreSQL elephant-inspired geometric design -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <!-- Main body -->
    <path d="M-10,-8 Q-12,-12 -8,-14 Q8,-14 12,-10 Q14,-6 12,-2 Q10,2 8,6 Q6,10 2,12 Q-2,14 -6,12 Q-10,10 -10,6 Z" 
          fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <path d="M-10,-8 Q-12,-12 -8,-14 Q8,-14 12,-10 Q14,-6 12,-2 Q10,2 8,6 Q6,10 2,12 Q-2,14 -6,12 Q-10,10 -10,6 Z" 
          fill="#FF4654" opacity="0.1"/>
    
    <!-- Trunk/connector -->
    <path d="M2,12 Q4,14 6,16 Q8,18 6,20 Q4,18 2,16" 
          fill="none" stroke="#FF4654" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Inner structure -->
    <ellipse cx="0" cy="-4" rx="8" ry="6" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Eye/core -->
    <circle cx="-2" cy="-6" r="2" fill="#FF4654"/>
    <circle cx="-2" cy="-6" r="1" fill="#0D1117"/>
    
    <!-- Text -->
    <text x="2" y="0" text-anchor="middle" font-family="monospace" font-size="3" 
          fill="#FF4654" font-weight="bold">PG</text>
    
    <!-- Tactical elements -->
    <line x1="-6" y1="-10" x2="6" y2="-10" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
    <line x1="-4" y1="2" x2="4" y2="2" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
    
    <!-- Connection points -->
    <circle cx="12" cy="-10" r="1" fill="#FF4654"/>
    <circle cx="8" cy="6" r="1" fill="#FF4654"/>
    <circle cx="-6" cy="12" r="1" fill="#FF4654"/>
    <circle cx="-8" cy="-14" r="1" fill="#FF4654"/>
  </g>
</svg>