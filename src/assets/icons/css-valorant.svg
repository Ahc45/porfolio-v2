<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4654;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4654;stop-opacity:0.7" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tactical frame -->
  <rect x="2" y="2" width="76" height="76" fill="none" stroke="#FF4654" stroke-width="2" opacity="0.3"/>
  <rect x="8" y="8" width="64" height="64" fill="none" stroke="url(#cssGrad)" stroke-width="1"/>
  
  <!-- Corner brackets -->
  <path d="M8,8 L15,8 M8,8 L8,15 M65,8 L72,8 M72,8 L72,15 M8,65 L8,72 M8,72 L15,72 M72,65 L72,72 M65,72 L72,72" 
        stroke="#FF4654" stroke-width="2" fill="none"/>
  
  <!-- CSS Shield -->
  <g transform="translate(40,40)" filter="url(#glow)">
    <path d="M-15,-20 L15,-20 L12,15 L0,20 L-12,15 Z" 
          fill="none" stroke="#FF4654" stroke-width="2"/>
    <path d="M-15,-20 L15,-20 L12,15 L0,20 L-12,15 Z" 
          fill="url(#cssGrad)" opacity="0.3"/>
    
    <!-- CSS3 text -->
    <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="10" 
          fill="#FF4654" font-weight="bold">CSS</text>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="6" 
          fill="#FF4654" opacity="0.8">3</text>
    
    <!-- Tactical elements -->
    <rect x="-8" y="-12" width="16" height="2" fill="#FF4654" opacity="0.6"/>
    <rect x="-6" y="-8" width="12" height="1" fill="#FF4654" opacity="0.4"/>
    <rect x="-4" y="-5" width="8" height="1" fill="#FF4654" opacity="0.4"/>
  </g>
  
  <!-- Data streams -->
  <line x1="15" y1="30" x2="25" y2="30" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
  <line x1="55" y1="50" x2="65" y2="50" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
</svg>