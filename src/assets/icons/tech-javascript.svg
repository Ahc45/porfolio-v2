<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- JS hexagon -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <path d="M-12,0 L-6,-10 L6,-10 L12,0 L6,10 L-6,10 Z" 
          fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <path d="M-12,0 L-6,-10 L6,-10 L12,0 L6,10 L-6,10 Z" 
          fill="#FF4654" opacity="0.1"/>
    
    <!-- JS text -->
    <text x="0" y="3" text-anchor="middle" font-family="monospace" font-size="8" 
          fill="#FF4654" font-weight="bold">JS</text>
    
    <!-- Circuit lines -->
    <line x1="-8" y1="-5" x2="-5" y2="-8" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="5" y1="-8" x2="8" y2="-5" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="5" x2="5" y2="8" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="-5" y1="8" x2="-8" y2="5" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Connection nodes -->
    <circle cx="-6" cy="-10" r="1" fill="#FF4654"/>
    <circle cx="6" cy="-10" r="1" fill="#FF4654"/>
    <circle cx="12" cy="0" r="1" fill="#FF4654"/>
    <circle cx="6" cy="10" r="1" fill="#FF4654"/>
    <circle cx="-6" cy="10" r="1" fill="#FF4654"/>
    <circle cx="-12" cy="0" r="1" fill="#FF4654"/>
  </g>
</svg>