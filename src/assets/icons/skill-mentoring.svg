<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mentorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4654;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mentoring design -->
  <g transform="translate(30,30)" filter="url(#glow)">
    <!-- Graduation cap -->
    <g fill="url(#mentorGrad)" stroke="#FF4654" stroke-width="2">
      <!-- Cap base -->
      <ellipse cx="0" cy="0" rx="14" ry="3"/>
      <!-- Cap top -->
      <rect x="-10" y="-8" width="20" height="8" rx="1"/>
      <!-- Tassel -->
      <rect x="8" y="-12" width="2" height="6" rx="1"/>
      <circle cx="9" cy="-14" r="2"/>
    </g>
    
    <!-- Knowledge transfer -->
    <g stroke="#FFCC00" stroke-width="2" fill="none" opacity="0.8">
      <!-- Knowledge waves -->
      <path d="M-15,-12 Q-10,-15 -5,-12"/>
      <path d="M-15,-8 Q-10,-11 -5,-8"/>
      <path d="M5,-12 Q10,-15 15,-12"/>
      <path d="M5,-8 Q10,-11 15,-8"/>
    </g>
    
    <!-- Student figures (smaller) -->
    <g fill="#FFCC00" opacity="0.8">
      <!-- Student 1 -->
      <circle cx="-18" cy="8" r="2"/>
      <rect x="-20" y="10" width="4" height="4" rx="1"/>
      
      <!-- Student 2 -->
      <circle cx="0" cy="12" r="2"/>
      <rect x="-2" y="14" width="4" height="4" rx="1"/>
      
      <!-- Student 3 -->
      <circle cx="18" cy="8" r="2"/>
      <rect x="16" y="10" width="4" height="4" rx="1"/>
    </g>
    
    <!-- Knowledge sharing arrows -->
    <g stroke="#00FF88" stroke-width="2" fill="none" opacity="0.6">
      <path d="M-8,4 L-14,8"/>
      <path d="M-4,8 L-2,12"/>
      <path d="M8,4 L14,8"/>
    </g>
    
    <!-- Wisdom particles -->
    <g fill="#FFCC00" opacity="0.6">
      <polygon points="-12,6 -10,4 -8,6"/>
      <polygon points="0,10 2,8 4,10"/>
      <polygon points="12,6 10,4 8,6"/>
    </g>
    
    <!-- Energy particles -->
    <circle cx="-18" cy="-15" r="2" fill="#FFCC00" opacity="0.8"/>
    <circle cx="18" cy="15" r="2" fill="#FFCC00" opacity="0.8"/>
    <circle cx="-15" cy="18" r="1.5" fill="#FF4654" opacity="0.6"/>
    <circle cx="15" cy="-18" r="1.5" fill="#FF4654" opacity="0.6"/>
    
    <!-- Tactical frame -->
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#FF4654" stroke-width="2" opacity="0.3"/>
    
    <!-- Corner brackets -->
    <path d="M-25,-25 L-20,-25 M-25,-25 L-25,-20 M20,-25 L25,-25 M25,-25 L25,-20 M-25,20 L-25,25 M-25,25 L-20,25 M25,20 L25,25 M20,25 L25,25" 
          stroke="#FFCC00" stroke-width="2" fill="none"/>
    
    <!-- Power indicators -->
    <circle cx="-22" cy="-22" r="1.5" fill="#FFCC00"/>
    <circle cx="22" cy="-22" r="1.5" fill="#FFCC00"/>
    <circle cx="22" cy="22" r="1.5" fill="#FFCC00"/>
    <circle cx="-22" cy="22" r="1.5" fill="#FFCC00"/>
    
    <!-- Central core -->
    <circle cx="0" cy="20" r="3" fill="#FFCC00" opacity="0.8"/>
    <text x="0" y="22" text-anchor="middle" font-family="monospace" font-size="2.5" 
          fill="#0D1117" font-weight="bold">MTOR</text>
  </g>
</svg>
