<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- HTML5 Shield -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <path d="M-10,-12 L10,-12 L8,10 L0,13 L-8,10 Z" 
          fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <path d="M-10,-12 L10,-12 L8,10 L0,13 L-8,10 Z" 
          fill="#FF4654" opacity="0.1"/>
    
    <!-- HTML text -->
    <text x="0" y="-4" text-anchor="middle" font-family="monospace" font-size="6" 
          fill="#FF4654" font-weight="bold">HTML</text>
    <text x="0" y="2" text-anchor="middle" font-family="monospace" font-size="4" 
          fill="#FF4654" opacity="0.8">5</text>
    
    <!-- Tactical elements -->
    <rect x="-6" y="-8" width="12" height="1" fill="#FF4654" opacity="0.6"/>
    <rect x="-4" y="-6" width="8" height="0.5" fill="#FF4654" opacity="0.4"/>
    <rect x="-3" y="-4" width="6" height="0.5" fill="#FF4654" opacity="0.4"/>
    
    <!-- Inner structure -->
    <path d="M-6,4 L0,6 L6,4" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="8" r="1" fill="#FF4654" opacity="0.8"/>
  </g>
</svg>