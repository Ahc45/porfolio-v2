<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">  
  <!-- Valorant phone tactical display -->
  <g>
    <!-- Main phone container -->
    <rect x="8" y="4" width="16" height="24" rx="2" 
          fill="none" stroke="#FF4654" stroke-width="2"/>
    <rect x="8" y="4" width="16" height="24" rx="2" 
          fill="#FF4654" opacity="0.1"/>
    
    <!-- Screen area -->
    <rect x="10" y="8" width="12" height="16" 
          fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Signal strength indicators -->
    <rect x="11" y="19" width="1" height="2" fill="#FF4654" opacity="0.8"/>
    <rect x="13" y="17" width="1" height="4" fill="#FF4654" opacity="0.8"/>
    <rect x="15" y="15" width="1" height="6" fill="#FF4654" opacity="0.8"/>
    <rect x="17" y="13" width="1" height="8" fill="#FF4654" opacity="0.8"/>
    <rect x="19" y="11" width="1" height="10" fill="#FF4654" opacity="0.8"/>
    
    <!-- Call indicator -->
    <circle cx="16" cy="14" r="3" fill="none" stroke="#FF4654" stroke-width="1.5" opacity="0.4"/>
    <path d="M14.5,12.5 Q15.5,11.5 16.5,12.5 L17,13 Q17.5,13.5 17,14 L16.5,14.5 Q15.5,15.5 14.5,14.5 L14,14 Q13.5,13.5 14,13 Z" 
          fill="#FF4654" opacity="0.8"/>
    
    <!-- Tactical scan lines -->
    <line x1="10" y1="9" x2="22" y2="9" stroke="#FF4654" stroke-width="0.5" opacity="0.4"/>
    <line x1="10" y1="11" x2="22" y2="11" stroke="#FF4654" stroke-width="0.5" opacity="0.4"/>
    <line x1="10" y1="22" x2="22" y2="22" stroke="#FF4654" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Speaker/Mic indicators -->
    <rect x="14" y="5.5" width="4" height="1" rx="0.5" fill="#FF4654" opacity="0.6"/>
    <circle cx="16" cy="25.5" r="1" fill="#FF4654" opacity="0.6"/>
    
    <!-- Security indicators -->
    <circle cx="21" cy="6" r="0.8" fill="#FF4654"/>
    <circle cx="21" cy="26" r="0.8" fill="#FF4654" opacity="0.8"/>
    
    <!-- Corner brackets -->
    <path d="M8,4 L10,4 M8,4 L8,6 M22,4 L24,4 M24,4 L24,6 M8,26 L8,28 M8,28 L10,28 M24,26 L24,28 M22,28 L24,28" 
          stroke="#FF4654" stroke-width="1.5" fill="none"/>
    
    <!-- Central targeting -->
    <circle cx="16" cy="16" r="1" fill="none" stroke="#FF4654" stroke-width="0.8" opacity="0.3"/>
    
    <!-- Connection waves -->
    <path d="M26,10 Q28,12 26,14" stroke="#FF4654" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M26,18 Q28,20 26,22" stroke="#FF4654" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M6,10 Q4,12 6,14" stroke="#FF4654" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M6,18 Q4,20 6,22" stroke="#FF4654" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
</svg>
