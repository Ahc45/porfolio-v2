<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="architectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4654;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Architect crown/leadership symbol -->
  <g transform="translate(30,30)" filter="url(#glow)">
    <!-- Crown base -->
    <path d="M-20,10 L20,10 L18,18 L-18,18 Z" 
          fill="url(#architectGrad)" stroke="#FFCC00" stroke-width="2"/>
    
    <!-- Crown spikes -->
    <path d="M-15,-8 L-12,0 L-9,-15 L-6,0 L-3,-12 L0,0 L3,-12 L6,0 L9,-15 L12,0 L15,-8" 
          fill="none" stroke="#FFCC00" stroke-width="2"/>
    <path d="M-15,-8 L-12,0 L-9,-15 L-6,0 L-3,-12 L0,0 L3,-12 L6,0 L9,-15 L12,0 L15,-8" 
          fill="url(#architectGrad)" opacity="0.3"/>
    
    <!-- Central jewel -->
    <circle cx="0" cy="-12" r="3" fill="#FFCC00" stroke="#FF4654" stroke-width="1"/>
    
    <!-- Side jewels -->
    <circle cx="-9" cy="-15" r="2" fill="#FFCC00" opacity="0.8"/>
    <circle cx="9" cy="-15" r="2" fill="#FFCC00" opacity="0.8"/>
    
    <!-- Leadership connections -->
    <line x1="-15" y1="5" x2="-10" y2="0" stroke="#FFCC00" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="5" x2="10" y2="0" stroke="#FFCC00" stroke-width="1" opacity="0.6"/>
    <line x1="-5" y1="5" x2="0" y2="0" stroke="#FFCC00" stroke-width="1" opacity="0.6"/>
    <line x1="5" y1="5" x2="0" y2="0" stroke="#FFCC00" stroke-width="1" opacity="0.6"/>
    
    <!-- Tactical frame -->
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#FFCC00" stroke-width="2" opacity="0.3"/>
    
    <!-- Corner brackets -->
    <path d="M-25,-25 L-20,-25 M-25,-25 L-25,-20 M20,-25 L25,-25 M25,-25 L25,-20 M-25,20 L-25,25 M-25,25 L-20,25 M25,20 L25,25 M20,25 L25,25" 
          stroke="#FFCC00" stroke-width="2" fill="none"/>
    
    <!-- Authority indicators -->
    <circle cx="-22" cy="-22" r="1.5" fill="#FFCC00"/>
    <circle cx="22" cy="-22" r="1.5" fill="#FFCC00"/>
    <circle cx="22" cy="22" r="1.5" fill="#FFCC00"/>
    <circle cx="-22" cy="22" r="1.5" fill="#FFCC00"/>
    
    <!-- Central identifier -->
    <circle cx="0" cy="14" r="3" fill="#FFCC00"/>
    <text x="0" y="16" text-anchor="middle" font-family="monospace" font-size="4" 
          fill="#0D1117" font-weight="bold">A</text>
  </g>
</svg>