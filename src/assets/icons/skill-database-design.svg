<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4654;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Database design -->
  <g transform="translate(30,30)" filter="url(#glow)">
    <!-- Database stack -->
    <g fill="url(#dbGrad)" stroke="#FF4654" stroke-width="2">
      <!-- Database cylinders -->
      <ellipse cx="0" cy="-12" rx="12" ry="4"/>
      <rect x="-12" y="-12" width="24" height="8"/>
      <ellipse cx="0" cy="-4" rx="12" ry="4"/>
      
      <ellipse cx="0" cy="-2" rx="12" ry="4"/>
      <rect x="-12" y="-2" width="24" height="8"/>
      <ellipse cx="0" cy="6" rx="12" ry="4"/>
      
      <ellipse cx="0" cy="8" rx="12" ry="4"/>
      <rect x="-12" y="8" width="24" height="8"/>
      <ellipse cx="0" cy="16" rx="12" ry="4"/>
    </g>
    
    <!-- Data access indicators -->
    <g stroke="#FFCC00" stroke-width="2" fill="none" opacity="0.8">
      <path d="M-18,-8 L-12,-8"/>
      <path d="M-18,2 L-12,2"/>
      <path d="M-18,12 L-12,12"/>
      <path d="M12,-8 L18,-8"/>
      <path d="M12,2 L18,2"/>
      <path d="M12,12 L18,12"/>
    </g>
    
    <!-- Query indicators -->
    <g fill="#FFCC00" opacity="0.6">
      <polygon points="-15,-6 -13,-8 -11,-6"/>
      <polygon points="-15,4 -13,2 -11,4"/>
      <polygon points="-15,14 -13,12 -11,14"/>
      <polygon points="15,-6 13,-8 11,-6"/>
      <polygon points="15,4 13,2 11,4"/>
      <polygon points="15,14 13,12 11,14"/>
    </g>
    
    <!-- Schema connections -->
    <g stroke="#00FF88" stroke-width="1" opacity="0.6">
      <path d="M-8,-8 L8,-8"/>
      <path d="M-8,2 L8,2"/>
      <path d="M-8,12 L8,12"/>
    </g>
    
    <!-- Energy particles -->
    <circle cx="-18" cy="-15" r="2" fill="#FFCC00" opacity="0.8"/>
    <circle cx="18" cy="15" r="2" fill="#FFCC00" opacity="0.8"/>
    <circle cx="-15" cy="18" r="1.5" fill="#FF4654" opacity="0.6"/>
    <circle cx="15" cy="-18" r="1.5" fill="#FF4654" opacity="0.6"/>
    
    <!-- Tactical frame -->
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#FF4654" stroke-width="2" opacity="0.3"/>
    
    <!-- Corner brackets -->
    <path d="M-25,-25 L-20,-25 M-25,-25 L-25,-20 M20,-25 L25,-25 M25,-25 L25,-20 M-25,20 L-25,25 M-25,25 L-20,25 M25,20 L25,25 M20,25 L25,25" 
          stroke="#FFCC00" stroke-width="2" fill="none"/>
    
    <!-- Power indicators -->
    <circle cx="-22" cy="-22" r="1.5" fill="#FFCC00"/>
    <circle cx="22" cy="-22" r="1.5" fill="#FFCC00"/>
    <circle cx="22" cy="22" r="1.5" fill="#FFCC00"/>
    <circle cx="-22" cy="22" r="1.5" fill="#FFCC00"/>
    
    <!-- Central core -->
    <circle cx="0" cy="20" r="3" fill="#FFCC00" opacity="0.8"/>
    <text x="0" y="22" text-anchor="middle" font-family="monospace" font-size="3" 
          fill="#0D1117" font-weight="bold">DB</text>
  </g>
</svg>
