<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Nginx server structure -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <!-- Main server box -->
    <rect x="-12" y="-8" width="24" height="16" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-12" y="-8" width="24" height="16" fill="#FF4654" opacity="0.1"/>
    
    <!-- Server rack lines -->
    <line x1="-10" y1="-6" x2="10" y2="-6" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="-2" x2="10" y2="-2" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="2" x2="10" y2="2" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="6" x2="10" y2="6" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Central processing unit -->
    <rect x="-4" y="-4" width="8" height="8" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-4" y="-4" width="8" height="8" fill="#FF4654" opacity="0.2"/>
    
    <!-- Nginx text -->
    <text x="0" y="1" text-anchor="middle" font-family="monospace" font-size="3" 
          fill="#FF4654" font-weight="bold">NGX</text>
    
    <!-- Network connections -->
    <circle cx="-14" cy="-4" r="1" fill="#FF4654"/>
    <circle cx="-14" cy="0" r="1" fill="#FF4654"/>
    <circle cx="-14" cy="4" r="1" fill="#FF4654"/>
    <circle cx="14" cy="-4" r="1" fill="#FF4654"/>
    <circle cx="14" cy="0" r="1" fill="#FF4654"/>
    <circle cx="14" cy="4" r="1" fill="#FF4654"/>
    
    <!-- Connection lines -->
    <line x1="-12" y1="-4" x2="-14" y2="-4" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="-12" y1="0" x2="-14" y2="0" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="-12" y1="4" x2="-14" y2="4" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="-4" x2="14" y2="-4" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="0" x2="14" y2="0" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="4" x2="14" y2="4" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- Status indicators -->
    <circle cx="-8" cy="-4" r="0.5" fill="#FF4654"/>
    <circle cx="-6" cy="-4" r="0.5" fill="#FF4654"/>
    <circle cx="6" cy="-4" r="0.5" fill="#FF4654"/>
    <circle cx="8" cy="-4" r="0.5" fill="#FF4654"/>
  </g>
</svg>