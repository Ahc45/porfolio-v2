<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4654;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4654;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Backend fortress shield -->
  <g transform="translate(30,30)" filter="url(#glow)">
    <!-- Main shield -->
    <path d="M0,-22 L18,-15 L18,0 L15,18 L0,22 L-15,18 L-18,0 L-18,-15 Z" 
          fill="url(#backendGrad)" stroke="#FF4654" stroke-width="2"/>
    
    <!-- Inner fortress structure -->
    <path d="M0,-15 L12,-10 L12,0 L10,12 L0,15 L-10,12 L-12,0 L-12,-10 Z" 
          fill="none" stroke="#FF4654" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Central tower -->
    <rect x="-4" y="-8" width="8" height="16" fill="#FF4654" opacity="0.6"/>
    
    <!-- Defensive barriers -->
    <rect x="-15" y="-5" width="30" height="2" fill="#FF4654" opacity="0.4"/>
    <rect x="-12" y="0" width="24" height="2" fill="#FF4654" opacity="0.4"/>
    <rect x="-10" y="5" width="20" height="2" fill="#FF4654" opacity="0.4"/>
    
    <!-- Tactical frame -->
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#FF4654" stroke-width="2" opacity="0.3"/>
    
    <!-- Corner brackets -->
    <path d="M-25,-25 L-20,-25 M-25,-25 L-25,-20 M20,-25 L25,-25 M25,-25 L25,-20 M-25,20 L-25,25 M-25,25 L-20,25 M25,20 L25,25 M20,25 L25,25" 
          stroke="#FF4654" stroke-width="2" fill="none"/>
    
    <!-- Defense nodes -->
    <circle cx="-18" cy="-15" r="2" fill="#FF4654"/>
    <circle cx="18" cy="-15" r="2" fill="#FF4654"/>
    <circle cx="18" cy="0" r="2" fill="#FF4654"/>
    <circle cx="15" cy="18" r="2" fill="#FF4654"/>
    <circle cx="-15" cy="18" r="2" fill="#FF4654"/>
    <circle cx="-18" cy="0" r="2" fill="#FF4654"/>
    
    <!-- Central core -->
    <circle cx="0" cy="0" r="3" fill="#FF4654"/>
    <text x="0" y="2" text-anchor="middle" font-family="monospace" font-size="4" 
          fill="#0D1117" font-weight="bold">B</text>
  </g>
</svg>