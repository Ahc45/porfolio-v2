<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AWS cloud structure -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <!-- Main cloud shape -->
    <path d="M-12,-4 Q-14,-8 -10,-10 Q-6,-12 0,-10 Q6,-12 10,-10 Q14,-8 12,-4 Q14,0 10,2 Q6,4 0,2 Q-6,4 -10,2 Q-14,0 -12,-4 Z" 
          fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <path d="M-12,-4 Q-14,-8 -10,-10 Q-6,-12 0,-10 Q6,-12 10,-10 Q14,-8 12,-4 Q14,0 10,2 Q6,4 0,2 Q-6,4 -10,2 Q-14,0 -12,-4 Z" 
          fill="#FF4654" opacity="0.1"/>
    
    <!-- Inner cloud elements -->
    <ellipse cx="-4" cy="-6" rx="3" ry="2" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <ellipse cx="4" cy="-6" rx="3" ry="2" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="-2" rx="4" ry="2" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
    
    <!-- AWS text -->
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="4" 
          fill="#FF4654" font-weight="bold">AWS</text>
    
    <!-- Connection points -->
    <circle cx="-10" cy="-10" r="1" fill="#FF4654"/>
    <circle cx="0" cy="-10" r="1" fill="#FF4654"/>
    <circle cx="10" cy="-10" r="1" fill="#FF4654"/>
    <circle cx="12" cy="-4" r="1" fill="#FF4654"/>
    <circle cx="10" cy="2" r="1" fill="#FF4654"/>
    <circle cx="0" cy="2" r="1" fill="#FF4654"/>
    <circle cx="-10" cy="2" r="1" fill="#FF4654"/>
    <circle cx="-12" cy="-4" r="1" fill="#FF4654"/>
    
    <!-- Data flow lines -->
    <line x1="0" y1="4" x2="0" y2="8" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
    <line x1="-4" y1="6" x2="4" y2="6" stroke="#FF4654" stroke-width="1" opacity="0.4"/>
    
    <!-- Bottom connection -->
    <rect x="-2" y="8" width="4" height="2" fill="none" stroke="#FF4654" stroke-width="1" opacity="0.6"/>
  </g>
</svg>