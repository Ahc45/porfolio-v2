<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Docker container stack -->
  <g transform="translate(20,20)" filter="url(#glow)">
    <!-- Container blocks -->
    <rect x="-8" y="-8" width="6" height="4" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-8" y="-8" width="6" height="4" fill="#FF4654" opacity="0.2"/>
    
    <rect x="-1" y="-8" width="6" height="4" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-1" y="-8" width="6" height="4" fill="#FF4654" opacity="0.2"/>
    
    <rect x="6" y="-8" width="6" height="4" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="6" y="-8" width="6" height="4" fill="#FF4654" opacity="0.2"/>
    
    <rect x="-8" y="-3" width="6" height="4" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-8" y="-3" width="6" height="4" fill="#FF4654" opacity="0.2"/>
    
    <rect x="-1" y="-3" width="6" height="4" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-1" y="-3" width="6" height="4" fill="#FF4654" opacity="0.2"/>
    
    <!-- Base platform -->
    <rect x="-14" y="2" width="28" height="3" fill="none" stroke="#FF4654" stroke-width="1.5"/>
    <rect x="-14" y="2" width="28" height="3" fill="#FF4654" opacity="0.1"/>
    
    <!-- Whale tail -->
    <path d="M14,-10 Q18,-8 20,-4 Q18,0 14,2" 
          fill="none" stroke="#FF4654" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Container content dots -->
    <circle cx="-5" cy="-6" r="0.5" fill="#FF4654"/>
    <circle cx="2" cy="-6" r="0.5" fill="#FF4654"/>
    <circle cx="9" cy="-6" r="0.5" fill="#FF4654"/>
    <circle cx="-5" cy="-1" r="0.5" fill="#FF4654"/>
    <circle cx="2" cy="-1" r="0.5" fill="#FF4654"/>
    
    <!-- Docker text -->
    <text x="0" y="12" text-anchor="middle" font-family="monospace" font-size="3" 
          fill="#FF4654" font-weight="bold">DOCKER</text>
    
    <!-- Connection points -->
    <circle cx="-14" cy="2" r="1" fill="#FF4654"/>
    <circle cx="14" cy="2" r="1" fill="#FF4654"/>
  </g>
</svg>